{% load i18n %}

<!DOCTYPE html>
<html lang="ru-ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ meta.Title }}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url "index" %}">{{ meta.Project_name }}</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    {% block log_In_or_Out %}{% endblock %}
</nav>
<div class="container wrapper flex-grow-1">

    {% bootstrap_messages %}

    {% block content %}{% endblock %}

</div>
<footer>
    <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://ru.hexlet.io/">{{ meta.Hexlet }}</a>
    </div>
</footer>
</body>
</html>
